<div style=" padding-left: 20px; text-align: center;">

  <div class="demo-container p-p-4">
    <span class="p-input-icon-left ">
      <i class="pi pi-search"></i>
      <input class="searchbar-size" type="text" pInputText placeholder="Search by Artist, Genre.." />
    </span>
  </div>
</div>

<p-divider></p-divider>

<div style="margin-bottom: 5%;"></div>
<div style="color: white; text-align: center; margin-left: 10%;margin-right: 10% " class="p-grid">
  <div class="p-col-12 p-md-6 p-lg-4 " *ngFor="let item  of marketplaceItems">
    <div class="grid-7 element-animation">
      <!--card-1-->
      <p-card styleClass="p-card-shadow">

        <div class="p-grid">
          <div class="p-col-6">
            <div style="text-align: start;padding-left: 20px; display: flex;" class="box">

              <img style="width: 20px;height: 20px;border-radius: 50%;margin: 3px;" [src]="item.ownerOfProfilePic">
              <h3 style="white-space: nowrap;">{{item.ownerOfName}}</h3>
            </div>
          </div>
          <!-- <div class="p-col-6">
            <div style="text-align: end;padding-right: 20px;" class="box">
              <h3>@Artist</h3>
            </div>
          </div> -->
        </div>
        <div class="p-grid">
          <div class="p-col-12">
            <div style="text-align: start;padding-left: 20px;" class="box">
              <h2>{{item.title}}</h2>
            </div>
          </div>

        </div>
        <ng-template pTemplate="header">
          <img (click)="viewDetails(item.id)" class="img" alt="Card" [src]="environment + item.imageLocation">
        </ng-template>
        <div class="p-grid">
          <div class="p-col-12">
            <ngx-audio-player [playlist]="[{'title': '', 'link': environment+item.fileLocation}]"
              [displayTitle]="msaapDisplayTitle" [autoPlay]="false" muted="muted"
              [displayPlaylist]="msaapDisplayPlayList" [pageSizeOptions]="msaapPageSizeOptions"
              (trackEnded)="onEnded($event)" [displayVolumeControls]="msaapDisplayVolumeControls"
              [displayRepeatControls]="msaapDisplayRepeatControls" [disablePositionSlider]="msaapDisablePositionSlider"
              [displayArtist]="msaapDisplayArtist" [displayDuration]="msaapDisplayDuration" [expanded]="true">
            </ngx-audio-player>
          </div>

        </div>
        <div style="padding-left: 10%;padding-right: 10%;" class="middle-divider">
          <p-divider></p-divider>
        </div>
        <ng-template pTemplate="footer">
          <div class="p-grid">
            <div class="p-col-6">
              <div style="text-align: center;" class="box">
                <h3 style="color: #c950aa">Starting price</h3>
                <div style="padding-left: 20%;padding-right: 20%;" class="footer-divider">
                  <p-divider></p-divider>
                </div>
                <h3>{{item.price}} MATIC</h3>
              </div>

            </div>
            <div *ngIf="item?.auctionEnding" class="p-col-6">
              <div style="text-align: center;" class="box">
                <h3 style="color: #c950aa">Ending in</h3>
                <div style="padding-left: 20%;padding-right: 20%;" class="footer-divider">
                  <p-divider></p-divider>
                </div>
                <cd-timer  [startTime]="getTimeLeft(item.auctionEnding)"  [countdown]="true"></cd-timer>
              </div>
            </div>

          </div>

        </ng-template>
      </p-card>
    </div>
  </div>
</div>
