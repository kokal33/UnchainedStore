<div class="p-grid">
  <div class="p-col-12">
    <table style="width:100%">
      <tr>
        <th>Public Address</th>
        <th>Bid</th>
      </tr>
      <tr *ngFor="let bidder of bidders">
        <td>{{bidder.address}}</td>
        <td>{{fixedNumber(bidder.bid)}} MATIC</td>
      </tr>

    </table>

  </div>
</div>
