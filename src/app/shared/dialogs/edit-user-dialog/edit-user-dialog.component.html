<form [formGroup]="userForm">
  <div class="p-fluid p-formgrid p-grid">
    <div class="p-field p-col-12 p-md-6 p-p-4">
      <p>I am an artist</p>
      <p-inputSwitch formControlName="isArtist"></p-inputSwitch>
    </div>

    <div class="p-field p-col-12 p-md-12">
      <label for="firstname">How can we verify you?</label>
      <input formControlName="name" id="name" type="text" pInputText>
      <mat-error *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched">
        {{getValidationMessage(userForm,'name')}}</mat-error>
    </div>

    <div class="p-field p-col-12 p-md-12">
      <label for="firstname">Name</label>
      <input formControlName="name" id="name" type="text" pInputText>
      <mat-error *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched">
        {{getValidationMessage(userForm,'name')}}</mat-error>
    </div>

    <div class="p-field p-col-12 p-md-12">
      <label for="firstname">Bio</label>
      <textarea formControlName="bio" rows="5" cols="30" pInputTextarea></textarea>
      <mat-error *ngIf="userForm.get('bio')?.invalid && userForm.get('bio')?.touched">
        {{getValidationMessage(userForm,'bio')}}</mat-error>
    </div>

      <mat-error *ngIf="userForm.get('artistNoccupationsame')?.invalid && userForm.get('occupations')?.touched">

    <div class="p-field p-col-12 p-md-12">
      <label for="city">Twitter</label>
      <input formControlName="twitter" id="city" type="text" pInputText>
    </div>
    <div class="p-field p-col-12 p-md-12">
      <label for="city">Facebook</label>
      <input formControlName="facebook" id="city" type="text" pInputText>
    </div>
    <div class="p-field p-col-12 p-md-12">
      <label for="city">Instagram</label>
      <input formControlName="instagram" id="city" type="text" pInputText>
    </div>


    <div class="p-field p-col-12 p-md-12">
      <label>Upload profile picture</label>
      <p-fileUpload #fubauto mode="basic" name="demo[]" customUpload="true" accept="image/*" maxFileSize="1000000"
        (uploadHandler)="myUploader($event)" [auto]="true" chooseLabel="Browse">
      </p-fileUpload>
      <mat-error *ngIf="userForm.get('image64')?.invalid && userForm.get('image64')?.touched">
        {{getValidationMessage(userForm,'image64')}}</mat-error>
    </div>


    <p-button (click)="submit()" label="Confirm" styleClass="p-button-text">
    </p-button>
    <p-button (click)="closeDialog()" label="Cancel" styleClass="p-button-text"></p-button>

  </div>
</form>
<p-toast key="myKey1" position="bottom-center"></p-toast>
