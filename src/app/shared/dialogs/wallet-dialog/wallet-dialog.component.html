<div style="background:#12161c">
  <h1 style="text-align: center;">Choose your Wallet</h1>
  <div class="p-grid">
    <div style="margin-left: auto; margin-right: auto;">
      <button [disabled]="!this.providers.metaMaskEnabled" (click)="onWalletChoose('metamask')">
        <img class="wallet-img" [className]="this.providers.metaMaskEnabled ? '' : 'greyed-out'"
          src="../../../../assets/images/metamask_grey.png" alt="Metamask">
      </button>

    </div>

  </div>
</div>
