<div class="p-grid">
  <div class="p-col-12 cover-photo">
    <p-avatar image="https://avatarfiles.alphacoders.com/126/126136.jpg" styleClass="p-mr-2" size="xlarge"
      shape="circle">
    </p-avatar>
  </div>

</div>


<div class="p-grid">
  <div class="p-col-12 p-md-12 p-lg-3">
    <div style="padding-top: 0;" class="box box-stretched">
      <p-card [style]="{'border-radius':'20px','background-color':'rgb(12 11 11)'}">

        <h1 style="padding-top: 15%;">Bio</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore sed consequuntur error repudiandae
          numquam
          deserunt
          quisquam repellat libero asperiores earum nam nobis, culpa ratione quam perferendis esse, cupiditate neque
          quas!
        </p>


      </p-card>
    </div>
  </div>
  <div style="text-align: center;" class="p-col-12 p-md-12 p-lg-9">
    <div style="padding-top: 50px;" class="box">
      <p-card [style]="{'border-radius':'20px','background-color':'rgb(12 11 11)'}" header="Artist Name">
        <div class="footer-divider">
          <p-divider></p-divider>
        </div>
        <h2>@ArtistName</h2>
      </p-card>

    </div>
  </div>


</div>
